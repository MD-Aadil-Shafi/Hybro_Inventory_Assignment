{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
Add New Location
{% endblock title %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
       
        <div class="col-md-8">
            <form action="" method="POST" class="my-5 shadow p-5">
                <h3 class="text-center fw-light">Add New Location ID</h3>
                <hr>
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" value="ADD" class="w-100 text-white text-center btn btn-info my-2">
            </form>

        </div>
    </div>
</div>


{% endblock content %}
