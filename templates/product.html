{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
Product
{% endblock title %}


{% block content %}



<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
        
            {% if products %}
            <h1 class="fw-light pb-2">Products &nbsp; &nbsp; <a class="btn btn-info text-white" href="{% url 'product_create_view' %}">Add New</a></h1>
            {% for product in products %}

            <h6 class="fw-light"><a class="nav-link text-dark" href="{% url 'product_update_view' product.pk %}">{{product}}</a></h6>
            <hr>

            {% endfor %}
            {% endif %} 
        </div>
    </div>
</div>



{% endblock content %}
